<html>
<head>
<style>
body{padding:10px 50px;

}
.formdesign{font-size: 20px;
	
}

	width:50%;
	padding:12px 20px;
	border: 1px;

}

<body>
<h1>FILL THE FORM FOR HELP</h1>
<form ="/myaction.php" name="myform" onsubmit="return validateForm()" method="post">
	<div class="formdesign"id="name">
	Name: <input type="text" name="fname"><span class="formerror"><b></b></span>
	</div>
	<div class="formdesign"id="email">
	Email: <input type="email" name="femail"><span class="formerror"><b></b></span>
	</div>
	<div class="formdesign"id="phone">
	Phone: <input type="phone" name="fphone"><span class="formerror"><b></b></span>
	</div>
	</div>
	<div class="formdesign"id="pass">
	Password: <input type="password" name="fpass"><span class="formerror"><b></b></span>
	</div>
	<input class="but" type="submit" value="Submit">
</form>
</body>
<script>
function seterror(id,error)
{
	element=document.getElementById(id);
	element.getElementsByClassName('formerror')[0].innerHTML=error;

}
function validateForm(){
	var returnval=true;
	
	var name=document.forms['myForm']["fname"].value;
	if(name.length<5){
	seterror("name","*Length of name is too short");
	returnval=false;
	}
	return returnval;
	
	}
</script>
